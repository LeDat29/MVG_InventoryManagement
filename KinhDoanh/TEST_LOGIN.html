<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - KHO MVG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
        .info h3 {
            color: #1976D2;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .info p {
            color: #555;
            font-size: 14px;
            margin: 5px 0;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Test Login - KHO MVG</h1>
        
        <div class="info">
            <h3>üìã Th√¥ng Tin Test</h3>
            <p><strong>API Endpoint:</strong> http://localhost:5000/api/auth/login</p>
            <p><strong>Method:</strong> POST</p>
            <p><strong>Status:</strong> <span id="serverStatus">Checking...</span></p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Nh·∫≠p password admin" required>
            </div>
            
            <button type="submit" id="loginBtn">ƒêƒÉng Nh·∫≠p</button>
        </form>

        <div class="message" id="message"></div>
        <div class="response" id="response" style="display:none;"></div>
    </div>

    <script>
        // Check server status on load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                document.getElementById('serverStatus').textContent = '‚úÖ Online';
                document.getElementById('serverStatus').style.color = '#4caf50';
            } catch (error) {
                document.getElementById('serverStatus').textContent = '‚ùå Offline';
                document.getElementById('serverStatus').style.color = '#f44336';
            }
        });

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const message = document.getElementById('message');
            const responseDiv = document.getElementById('response');
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';
            
            // Hide previous messages
            message.style.display = 'none';
            responseDiv.style.display = 'none';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                // Show response
                responseDiv.textContent = JSON.stringify(data, null, 2);
                responseDiv.style.display = 'block';
                
                if (response.ok && data.success) {
                    // Success
                    message.textContent = '‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!';
                    message.className = 'message success';
                    message.style.display = 'block';
                    
                    // Store token
                    if (data.data && data.data.token) {
                        localStorage.setItem('token', data.data.token);
                        
                        // Redirect after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'http://localhost:5000';
                        }, 2000);
                    }
                } else {
                    // Error
                    message.textContent = '‚ùå ' + (data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
                    message.className = 'message error';
                    message.style.display = 'block';
                }
                
            } catch (error) {
                message.textContent = '‚ùå L·ªói k·∫øt n·ªëi: ' + error.message;
                message.className = 'message error';
                message.style.display = 'block';
                
                responseDiv.textContent = 'Error: ' + error.toString();
                responseDiv.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'ƒêƒÉng Nh·∫≠p';
            }
        });
    </script>
</body>
</html>
